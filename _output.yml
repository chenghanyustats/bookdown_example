bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">MATH/COSC 3570 Data Science</a></li>
        <li><a href="./">A bookdown Example</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/chenghanyustats/bookdown/edit/master/%s
    download: ["pdf", "epub", "mobi"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
